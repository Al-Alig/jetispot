buildscript {
    ext {
        version_code = 11
        version_name = "poc_v11"

        compose_version = "1.3.0-alpha02"
        compose_m3_version = "1.0.0-alpha15"
        compose_compiler_version = "1.3.0-rc02"

        media2_version = "1.2.1"
        accompanist_version = "0.24.13-rc"
        room_version = "2.5.0-alpha02"

        librespot_commit = "e95c4f0529"
        hilt_version = "2.42"
    }
}

plugins {
    id "com.android.application" version '7.2.2' apply false
    id "com.android.library" version '7.2.2' apply false
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
    id "com.google.dagger.hilt.android" version "$hilt_version" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}